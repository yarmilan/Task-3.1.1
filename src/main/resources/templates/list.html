<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/users/{id}(id=${user.getId()})}"
     th:text="${user.getName() + ', ' + user.getLastName() + ', ' + user.getLogin()}">user</a>
</div>

<br/>
<hr/>

<a href="/users/showForm">Create new person</a>

</body>
</html>
